<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Мои эмодзи</title>
    <link rel="stylesheet" href="../styles/my.css" />
  </head>

  <body>
    <div class="app" id="app">
      <main class="main">
        <div class="topbar">
          <h1 class="title">Мои эмодзи</h1>
          <div class="topbar-right">
            <span class="pill" id="countPill" style="display: none"></span>
          </div>
        </div>

        <div class="grid" id="grid" aria-label="Сетка моих эмодзи"></div>

        <div class="empty" id="empty">
          <h2 class="emptyTitle">Пока нет эмодзи</h2>
          <p class="emptyText">Создайте первый вариант из шаблона в каталоге.</p>
          <button class="primaryBtn" id="goCatalogBtn" type="button">Создать эмодзи</button>
        </div>
      </main>

      <nav class="bottomNav" aria-label="Нижняя навигация">
        <button class="navItem" type="button" data-route="catalog" aria-label="Каталог">
          <svg class="navIcon" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="7" height="7" rx="2.2"></rect>
            <rect x="14" y="3" width="7" height="7" rx="2.2"></rect>
            <rect x="14" y="14" width="7" height="7" rx="2.2"></rect>
            <rect x="3" y="14" width="7" height="7" rx="2.2"></rect>
          </svg>
        </button>

        <button class="navItem" aria-current="page" type="button" data-route="my" aria-label="Мои эмодзи">
          <svg class="navIcon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
        </button>

        <button class="navItem" type="button" data-route="profile" aria-label="Профиль">
          <svg class="navIcon" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M6 20c1.6-3 10.4-3 12 0"></path>
          </svg>
        </button>
      </nav>

      <div class="sheetOverlay" id="sheetOverlay" aria-hidden="true"></div>

      <div class="sheet" id="sheet" role="dialog" aria-modal="true" aria-label="Действия">
        <div class="sheetHandle" aria-hidden="true"></div>
        <div class="sheetTitle" id="sheetTitle">Действия</div>
        <div class="actions" id="actions"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="../scripts/shared.js"></script>
    <script src="../scripts/my.js"></script>
  </body>
</html>
