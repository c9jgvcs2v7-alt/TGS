<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emoji Studio</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800;900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800;900&display=swap');
      :root {
        --bg: #f6f5fa;
        --text: #212121;
        --muted: rgba(33, 33, 33, 0.6);
        --card: #ffffff;
        --line: rgba(33, 33, 33, 0.08);
        --shadow: 0 10px 30px rgba(33, 33, 33, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg);
        color: var(--text);
        font-family: 'Urbanist', 'Segoe UI', system-ui, sans-serif;
        padding-top: calc(var(--tg-safe-area-inset-top, env(safe-area-inset-top)) + var(--tg-header-offset, 0px) + 12px);
      }

      .card {
        width: min(92vw, 420px);
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 20px;
        box-shadow: var(--shadow);
        padding: 18px;
        text-align: center;
      }

      h1 {
        margin: 0 0 6px;
        font-size: 18px;
        font-weight: 900;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0 0 16px;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.35;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 48px;
        border-radius: 16px;
        background: #212121;
        color: #ffffff;
        text-decoration: none;
        font-weight: 900;
        font-size: 14px;
        letter-spacing: -0.01em;
      }

      .btn:active {
        transform: scale(0.98);
      }
    
      /* Theme override */
      :root {
        --bg: #d7d8dc;
        --text: #1f1f1f;
        --muted: rgba(31, 31, 31, 0.55);
        --card: #f1f2f4;
        --line: rgba(0, 0, 0, 0.08);
        --shadow: 0 10px 26px rgba(0, 0, 0, 0.08);
      }
    
    
      /* Theme v2 */
      :root {
        --bg: #d6d7db;
        --text: #202124;
        --muted: rgba(32, 33, 36, 0.55);
        --card: #f0f1f3;
        --line: rgba(32, 33, 36, 0.08);
        --shadow: 0 12px 26px rgba(0, 0, 0, 0.08);
      }
      body {
        background: var(--bg);
        color: var(--text);
      }
      .card {
        background: var(--card);
        border-color: var(--line);
        box-shadow: var(--shadow);
        border-radius: 24px;
      }
      .btn {
        background: #1e1e1f;
      }
    
    
      /* Theme urbanist */
      :root {
        --bg: #f5f3ef;
        --text: #1f1f1f;
        --muted: rgba(31, 31, 31, 0.55);
        --card: #f7f7f9;
        --line: rgba(32, 33, 36, 0.08);
        --shadow: 0 14px 30px rgba(0, 0, 0, 0.08);
      }
      body {
        background: var(--bg);
        color: var(--text);
      }
      .card {
        background: var(--card);
        border-color: var(--line);
        box-shadow: var(--shadow);
        border-radius: 26px;
      }
      .btn {
        background: #1f1f1f;
      }
    
    
      /* Theme v3 */
      :root {
        --bg: #eef0f3;
        --text: #1c1d1f;
        --muted: rgba(28, 29, 31, 0.52);
        --card: #f9fafb;
        --line: rgba(28, 29, 31, 0.08);
        --shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      }
      body {
        background: var(--bg);
        color: var(--text);
      }
      .card {
        background: var(--card);
        border-color: var(--line);
        box-shadow: var(--shadow);
        border-radius: 28px;
      }
      .btn {
        background: #1c1d1f;
      }
    
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Emoji Studio</h1>
      <p>Нажмите, чтобы открыть каталог и начать.</p>
      <a class="btn" href="./pages/catalog.html">Открыть каталог</a>
    </div>
    <script src="./scripts/shared.js"></script>
  </body>
</html>
